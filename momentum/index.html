<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css_fonts/owfont-regular.css">
    <link rel="stylesheet" href="style.css">
    <title>Momentum</title>
</head>
<body>
    <div class="wrapp-all">
        <div class="background-image">
            <img src="" alt="background img" class="background-image__img">
        </div>
        <div class="flicker">
            <div class="flicker__color"></div>
        </div>
        <div class="top">
            <div class="content">
                <div class="img-change">
                    <div class="img-change__img-wrapper">
                        <div class="img-change__img">
                            <img src="assets/icons/night.png" alt="change time of day" class="img-change__img-in"></img>
                        </div>
                    </div>
                    <div class="img-change__buttons">
                        <button class="img-change__right"><span>></span></button>
                        <button class="img-change__left"><span><</span></button>
                    </div>
                </div>
                <div class="weather">
                    <div class="weather__load">
                        <img src="assets/icons/load-weather.png" alt="load weather" class="weather__img-load animated">
                    </div>
                    <div class="metric">
                        <i class="weather-icon owf"></i>
                        <div class="weather__wrapper">
                            <div class="temperature"></div>
                            <div class="weather-description"></div>
                            <span class="metric__city"></span>
                        </div>
                    </div>
                    <input type="text" class="weather__newCity">
                </div>
            </div>
        </div>
        <div class="content">
            <div class="main-block">
                <div class="time">
                    <div class="week">
                        <span class="week__today"></span>
                    </div>
                    <time class="time__text"><span id="hour"></span>:<span id="minutes">:</span>:<span id="seconds">00</span></span></time>
                </div>
                <div class="greetings">
                        <span class="greetings__welcome"></span>
                        <input type="text" class="greetings__enter-name" value="">
                        <span class="greetings__name" contenteditable="true"></span>
                        <div class="dot">
                            <div class="dot-stretching"></div>
                        </div>
                </div>
            </div>
            <div class="target">
                <span class="target__today">What is your focus today?</span>
                <div class="todo">
                    <input type="text" class="todo__done" value="">
                    <div class="todo__todo" contenteditable="true"></div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="quote-wrapper">
                <figure class="quote">
                        <button class="quote__btn">RELOAD</button>
                        <blockquote class="quote__text"></blockquote>
                        <figcaption class="quote__author">
                        </figcaption>
                </figure>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
