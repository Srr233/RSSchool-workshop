<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <title>English</title>
</head>
<body>
    <header class="head">
        <div class="container">
            <div class="h1-wrap">
                <h1>Kids for english!</h1>
            </div>
            <div class="buttonText-wrap">
                <div class="open-navigation">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="switch">
                    <div class="switch__toggle"></div>
                    <span class="switch__text">train</span>
                </div>
            </div>
        </div>
        <div class="wrapperNavigator">
            <nav class="navigation">
                <ul class="list">
                    <li>
                        <a href="#" class="list__link">Main</a>
                    </li>
                    <li>
                        <a href="#" class="list__link">Emotions</a>
                    </li>
                    <li>
                        <a href="#" class="list__link">Animals</a>
                    </li>
                    <li>
                        <a href="#" class="list__link">Professions</a>
                    </li>
                    <li>
                        <a href="#" class="list__link">Food</a>
                    </li>
                    <li>
                        <a href="#" class="list__link">Sports</a>
                    </li>
                    <li>
                        <a href="#" class="list__link">Languages</a>
                    </li>
                    <li>
                        <a href="#" class="list__link">Musical instruments</a>
                    </li>
                    <li>
                        <a href="#" class="list__link">Clothes</a>
                    </li>
                    <li>
                        <a href="#" class="list__link">Statistics</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <section class="wrapper">
                <div class="group">
                    <h2 class="group__text">Main</h2>
                </div>
                <div class="cards">
                </div>
                <div class="start">
                    <button class="start__button rotate-center">
                        <img 
                        src="../assets/icons/start.png" 
                        alt="start button" 
                        class="start__img"
                        data-start="false">
                    </button>
                    <div class="start__star-wrap">
                    </div>
                </div>
                <div class="statistics">
                    <div class="categories">
                            <span class="categories__name">Category / Word</span>
                            <span class="categories__asked">Asked</span>
                            <span class="categories__hit">Hit</span>
                            <span class="categories__miss">Miss</span>
                            <span class="categories__percent">% wrong</span>
                            <span class="categories__train">Train</span>
                    </div>
                    <div class="statistics__wrapper">
                    </div>
                </div>
            </section>
        </div>
    </main>
    <footer class="footer">
        <div class="footer__info">
            <div class="footer__info-create">
                2020
            </div>
            <div class="footer__info-author">
                <span>Author</span>
                <a href="https://github.com/Srr233">Srr233</a>
            </div>
        </div>
        <div class="footer__wrapper">
            <a href="https://rs.school/js/">
                <img src="../assets/icons/rs_school_js.svg" alt="logo" class="footer__img">
            </a>
        </div>
    </footer>
    <script src="../js/script.js" type="module"></script>
</body>
</html>
